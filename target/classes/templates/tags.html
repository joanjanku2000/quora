<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tags</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="stroke" style="font-weight: bolder;">
  <ul class="nav justify-content-center">
    <li class="nav-item" id="home">
      <a class="nav-link " aria-current="page" th:href="@{/users/groups}" > My Groups</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" href="http://localhost:8081/users/profile" tabindex="-1">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://localhost:8081/users/feed?pageNumber=0" tabindex="-1">Feed</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" href="http://localhost:8081/groups/all?sortField=groupName&pageNumber=0" tabindex="-1">Discover Groups</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" href="http://localhost:8081/tags" tabindex="-1">Tags</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" href="http://localhost:8081/category" tabindex="-1">Categories</a>
    </li>
    <li class="nav-item" id="signout">
      <a class="nav-link" href="http://localhost:8081/users/logout">Sign Out</a>
    </li>

  </ul>
</nav>
<script th:inline="javascript">

  let saveTag = () => {
    let req = {};
    req.tagName = document.getElementById("name").value;
    let settings = {
      beforeSend: function(xhr,options)
      {
        xhr.setRequestHeader("content-type" ,"application/json; charset=utf-8");
      },
      type:'POST',
      url:"http://localhost:8081/tags/save",
      data:JSON.stringify(req)
    }
    $.ajax(settings).done(function(e){
      $('#tags').html(e);
    });
  }
</script>
<div class="container">

  <h3>Create a new Tag</h3>
  <form>
    <label>
      Tag Name
    </label>
    <input type="text" id="name" placeholder="New Tag Name" class="form-control col-md-6">
    <input type="button" class="btn btn-primary" onclick="saveTag()" value="submit">
  </form>
  <div th:fragment="tags" id="tags">
    <div th:if = "${error !=null}" th:fragment="error" id="error">
      <p style="color: red" th:text="${error}"></p>
    </div>
    <h2>Existing Tags</h2>
    <table class="table">
      <tbody>
      <tr th:each="tag : ${tags}">
        <td><span th:text="${tag.tagName}"></span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
