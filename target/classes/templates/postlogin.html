<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>More Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container">
  <div class="form-group">
  <form method="POST" th:action="@{/users/postlogin}" th:object="${userDTO}">
    <label class="col-form-label" >Username</label>
    <input type="text" placeholder="Username" required class="form-control" th:field="*{username}">
    <div th:if="${usernameError !=null}">
      <p style="color:red" th:text="${usernameError}" ></p>
    </div>
    <br>
    <label for="birthday" class="col-form-label">Birthday</label>
    <input type="date" th:field="*{birthday}" th:value="*{birthday}"  class="form-control" id="birthday"  required>
    <label class="col-form-label">Gender</label>
    <div><input type="radio" name="gender" th:value="male" checked="checked" />Male</div>
    <div><input type="radio" name="gender" th:value="female" />Female</div>
    <div><input type="radio" name="gender" th:value="other" />Other</div>
    <br>
    <input type="submit" class="btn btn-primary" value="Next">
  </form>
  </div>
</div>
</body>
</html>
