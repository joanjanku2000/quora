<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href=" https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" rel="stylesheet">
  <link rel="stylesheet" href="styles/profile.css" >
</head>
<body>
<nav class="stroke" style="font-weight: bolder;">
  <ul class="nav justify-content-center">
    <li class="nav-item" id="home">
      <a class="nav-link " aria-current="page" th:href="@{/users/groups}" > My Groups</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" href="http://localhost:8081/users/profile" tabindex="-1">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://localhost:8081/users/feed?pageNumber=0" tabindex="-1">Feed</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" href="http://localhost:8081/groups/all?sortField=groupName&pageNumber=0" tabindex="-1">Discover Groups</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" href="http://localhost:8081/tags" tabindex="-1">Tags</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" href="http://localhost:8081/category" tabindex="-1">Categories</a>
    </li>
    <li class="nav-item" id="signout">
      <a class="nav-link" href="http://localhost:8081/users/logout">Sign Out</a>
    </li>

  </ul>
</nav>
<div class="container">
  <h2>User Details</h2>
  <form th:method="post" th:action="@{/users/update}" th:object="${userUpdateDTO}">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Username</th>
      <th>Birthday</th>
      <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><input th:type="text"  th:field="*{firstName}" class="form-control" required></td>
      <td><input type="text"  class="form-control" th:field="*{lastName}" required></td>
      <td><input type="text" disabled class="form-control" th:field="*{email}" ></td>
      <td><input type="text"  class="form-control" th:field="*{username}" required></td>
      <td><input type="date"  class="form-control" th:field="*{birthday}" required></td>
      <td><input type="text"  disabled class="form-control" th:field="*{gender}"></td>
    </tr>
    </tbody>
  </table>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</div>
</div>

</body>
</html>
